<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>NVIAS - Přihlášení</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header">
                <img src="https://framerusercontent.com/images/GVcZ28MwwaOnLOQe1Q1meZMF6ck.png" alt="Nvias Logo" class="logo">
                <h1>Přihlášení do administrace</h1>
                <p>Zadejte své přihlašovací údaje</p>
            </div>

            <div class="card">
                <form method="POST" action="/admin" class="login-form">
                    <div class="form-group">
                        <label class="form-label" for="name">
                            <i class="fas fa-user"></i>
                            Uživatelské jméno
                        </label>
                        <input type="text" id="name" name="name" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="pass">
                            <i class="fas fa-lock"></i>
                            Heslo
                        </label>
                        <div class="password-input">
                            <input type="password" id="pass" name="pass" class="form-input" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="password-icon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i>
                            Přihlásit se
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('pass');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('name').focus();
        });
    </script>

    <style>
        .login-wrapper {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 5rem;
        }
        .form-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .password-input {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-500);
            cursor: pointer;
        }
    </style>
</body>
</html>
