<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>NVIAS Hlasování</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Sans', sans-serif;
      margin: 0;
      background-color: #14213d;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #e5e5e5;
      padding: 10px 20px;
      color: white;
    }

    .logo-wrapper {
      flex: 1;
    }

    .logo {
      height: 40px;
    }

    nav {
      flex: 8;
      text-align: center;
    }

    .nav-link {
      color: black;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      font-size: 18px;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .nav-link:hover,
    .nav-link.active {
      border-bottom: 2px solid #fb5607;
    }

    main {
      padding: 20px;
    }

    .team-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-bottom: 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .team-table caption {
      text-align: left;
      font-size: 20px;
      font-weight: 600;
      background: #fb8500;
      color: white;
      padding: 10px;
    }

    .team-table th, .team-table td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      appearance: none;
      background-color: #e0e0e0;
      border-radius: 4px;
      display: inline-block;
      position: relative;
    }

    input[type="checkbox"]:checked {
      background-color: #f47c21;
    }

    .submit-wrapper {
      text-align: center;
      margin-top: 30px;
    }

    button {
      background-color: #f47c21;
      color: white;
      padding: 12px 30px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #f47c21;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .logo-wrapper {
        margin-bottom: 10px;
      }

      nav {
        flex: unset;
      }

      .nav-link {
        display: inline-block;
        margin: 0 8px;
        font-size: 16px;
      }

      .team-table caption {
        font-size: 18px;
        text-align: center;
      }

      button {
        width: 90%;
        max-width: 300px;
        font-size: 15px;
      }
    }

    @media (max-width: 600px) {
      .team-table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      .team-table th,
      .team-table td {
        padding: 8px;
        font-size: 14px;
      }

      .nav-link {
        font-size: 14px;
      }

      input[type="checkbox"] {
        width: 18px;
        height: 18px;
      }
    }

    #team-selection {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
    }

    .team-boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .team-box {
      padding: 20px 30px;
      border: 2px solid #fb8500;
      border-radius: 10px;
      cursor: pointer;
      background-color: #fefae0;
      color: #14213d;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .team-box:hover {
      background-color: #fbbf24;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-wrapper">
      <img src="https://framerusercontent.com/images/GVcZ28MwwaOnLOQe1Q1meZMF6ck.png" alt="Nvias Logo" class="logo">
    </div>
    <nav>
      <a href="#index" class="nav-link active">Hlasování</a>
    </nav>
  </header>

  <!-- Výběr týmu -->
  <section id="team-selection">
    <h2>Vyber tým, za který hodnotíš:</h2>
    <div class="team-boxes"></div>
  </section>

  <main id="hlasovani" style="display: none;">
    <div id="teams-container"></div>
    <div class="submit-wrapper">
      <button onclick="odeslatHlasovani()">Odeslat</button>
    </div>
  </main>

  <script>
    const hlasovaniSection = document.getElementById('hlasovani');
    const teamSelection = document.getElementById('team-selection');
    const container = document.getElementById('teams-container');
    const teamBoxesContainer = document.querySelector('.team-boxes');

    let criteria = [];
    let teamNames = [];

    function getVotingIdFromUrl() {
      const parts = window.location.pathname.split('/');
      return parts[parts.length - 1];
    }

    async function fetchVotingData() {
      const votingId = getVotingIdFromUrl();
      const response = await fetch(`/get_voting/${votingId}`);
      return await response.json();
    }

    function createTeamBox(selectedTeam) {
      teamSelection.style.display = 'none';
      hlasovaniSection.style.display = 'block';

      const table = document.createElement('table');
      table.className = 'team-table';

      const caption = document.createElement('caption');
      caption.textContent = `Hodnocení za tým: ${selectedTeam}`;
      table.appendChild(caption);

      const thead = document.createElement('thead');
      const headRow = document.createElement('tr');
      headRow.innerHTML = `<th></th>` + teamNames.map(name => `<th>${name}</th>`).join('');
      thead.appendChild(headRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');

      criteria.forEach((criterion, rowIndex) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${criterion}</td>`;

        const checkboxGroup = [];

        teamNames.forEach((teamName, colIndex) => {
          const td = document.createElement('td');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.dataset.row = rowIndex;
          checkbox.dataset.col = colIndex;
          checkbox.dataset.votedFor = teamName;
          td.appendChild(checkbox);
          row.appendChild(td);
          checkboxGroup.push(checkbox);
        });

        checkboxGroup.forEach((checkbox) => {
          checkbox.addEventListener('click', () => {
            checkboxGroup.forEach(cb => cb.checked = false);
            checkbox.checked = true;
          });
        });

        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      container.innerHTML = '';
      container.appendChild(table);
    }

    async function initVoting() {
      try {
        const voting = await fetchVotingData();
        criteria = voting.questions;
        teamNames = voting.teams.map(teamObj => Object.keys(teamObj)[0]);

        teamNames.forEach(teamName => {
          const div = document.createElement('div');
          div.className = 'team-box';
          div.dataset.team = teamName;
          div.textContent = teamName;
          teamBoxesContainer.appendChild(div);

          div.addEventListener('click', () => {
            createTeamBox(teamName);
          });
        });
      } catch (error) {
        console.error('Chyba při načítání dat:', error);
        alert('Nepodařilo se načíst data hlasování.');
      }
    }

    function odeslatHlasovani() {
      alert("Hlasování bylo odesláno. Děkujeme!");
    }

    window.addEventListener('DOMContentLoaded', initVoting);
  </script>
</body>
</html>
